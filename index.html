<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Cover</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="cover.css">
    <style media="screen">
    </style>
  </head>
  <body>
    <main id="cover">
      <input type="text" placeholder="😐" class="icon">
      <input type="text" placeholder="title" class="title">
      <input type="text" placeholder="subtitle" class="subtitle">
    </main>
    <aside class="colors">
      <div class="color" style="background-color: #1A237E;" onclick="setColor(this)"></div>
      <div class="color" style="background-color: #0D47A1;" onclick="setColor(this)"></div>
      <div class="color" style="background-color: #01579B;" onclick="setColor(this)"></div>
      <div class="color" style="background-color: #006064;" onclick="setColor(this)"></div>
      <div class="color" style="background-color: #004D40;" onclick="setColor(this)"></div>
      <div class="color" style="background-color: #1B5E20;" onclick="setColor(this)"></div>
    </aside>
    <script>
      function setColor(e) {
        document.getElementById('cover').style.backgroundColor = e.style.backgroundColor;
      }
    </script>
  </body>
</html>
